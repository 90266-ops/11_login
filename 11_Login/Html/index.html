<!DOCTYPE html>

<head>

  <script type="text/javascript" src="../js/funciones.js"></script>
  <title>Login</title>
</head>

<body class="bg-warning d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- Navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Login</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="recibo.html">Recibo</a>

            <a class="nav-link" href="catalogo.html">Catalogo</a>

        </ul>

    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="card shadow p-4 mt-5" style="width: 22rem; height: 26rem;">
    <h3 class="text-center mb-3">Inicio de Sesión</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario:</label>
        <input type="text" id="usuario" class="form-control" placeholder="Introduce tu nombre de usuario" required>
      </div>
      <div class="mb-3">
        <label for="clave" class="form-label">Contraseña:</label>
        <input type="password" id="clave" class="form-control" placeholder="Introduce tu contraseña" required>
      </div>
      <button id="agregarBtn" type="button" class="btn btn-secondary w-100" onclick="mostrarDatos()">Ingresar</button>
      <p id="resultado" class="mt-3 text-center">¡Aquí todos los resultados!</p>
    </form>
    <p id="mensaje" class="text-center mt-3 text-danger"></p>
